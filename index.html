<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="tasks">
      <form class="task-form">
        <input
          type="text"
          class="task-new"
          placeholder="new task"
          aria-label="new task"
        />
        <button class="btn-new" aria-label="create new task">+</button>
      </form>
      <div class="tasks-list">
        <div class="task">
          <input type="checkbox" id="task-1" class="task-input" />
          <label for="task-1" class="task-label">
            task 1
          </label>
        </div>
        <div class="task">
          <input type="checkbox" id="task-2" class="task-input" />
          <label for="task-2" class="task-label">
            task 2
          </label>
        </div>
        <div class="task">
          <input type="checkbox" id="task-3" class="task-input" />
          <label for="task-3" class="task-label">
            task 3
          </label>
        </div>
      </div>
      <button class="btn-delete">Clear completed tasks</button>
    </div>
  </body>
</html>
